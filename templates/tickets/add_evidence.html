{% extends 'base.html' %}
{% block title %}Agregar evidencia{% endblock %}
{% block content %}
<h1>Evidencia para requerimiento #{{ ticket.id }}</h1>
<form method="post" enctype="multipart/form-data" class="col-12 col-md-6">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Imagen de evidencia</label>
    <input type="file" name="image" class="form-control" required>
  </div>
  <button class="btn btn-primary">Subir</button>
  <a class="btn btn-secondary" href="/tickets/">Cancelar</a>
</form>
{% endblock %}
